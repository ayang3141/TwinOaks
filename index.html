<!DOCTYPE html>
<html>

<head>
    <title> Twin Oaks Partner Searching</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width" />
</head>

<body>
    <h1>Twin Oaks | See Think Wonder Challenge | Partner Searching Site</h1>
    <div class="row">
        <div class="column" id="input">
            <form>
                Country / Region:
                <input type="text" name="location" id="location" />
            </form>
            <div class="row">
                <div class="column" id="stuckwords">
                    <h3>Basic Screening:</h3>
                    <input class="box" type="checkbox" id="Project-based learning" name="project">
                    <label for="Project-based learning">Project-based learning</label><br />
                    <input class="box" type="checkbox" id="Creativity" name="creative">
                    <label for="Creativity">Creativity</label><br />
                    <input class="box" type="checkbox" id="Collaboration" name="collab">
                    <label for="Collaboration">Collaboration</label><br />
                    <input class="box" type="checkbox" id="Problem-solving" name="problem" >
                    <label for="Problem-solving">Problem-solving</label><br />
                    <input class="box" type="checkbox" id="Scientific thinking" name="science" >
                    <label for="Scientific thinking">Scientific thinking</label><br />
                    <input class="box" type="checkbox" id="Critical thinking" name="critical" >
                    <label for="Critical thinking">Critical thinking</label><br />
                    <input class="box" type="checkbox" id="Design" name="design" >
                    <label for="Design">Design</label><br />
                    <input class="box" type="checkbox" id="Innovation" name="innovation" >
                    <label for="Innovation">Innovation</label><br />
                    <input class="box" type="checkbox" id="Real World Learning" name="realWorld" >
                    <label for="Real World Learning">Real World Learning</label><br />
                    <input class="box" type="checkbox" id="Leadership" name="leader" >
                    <label for="leader">Leadership</label><br />
                    <input class="box" type="checkbox" id="Life-long learning" name="life" >
                    <label for="Life-long learning">Life-long learning</label><br />
                    <input class="box" type="checkbox" id="Soft skills" name="soft" >
                    <label for="Soft skills">Soft skills</label><br />
                    <input class="box" type="checkbox" id="21st century skills" name="21" >
                    <label for="21st century skills">21st century skills</label><br />
                </div>
                <div class="column" id="newwords">
                    <h3>New Screening:</h3>
                    <form>
                        <input type="text" name="keywords" id="keywordInput" />
                    </form>
                    <button onclick="addword()">Add</button>
                    <div id="content">
                        <p id="wordlist">Screening In Use</p>
                        <ul id="theList"></ul>
                        <button onclick="clearList();">Clear</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="column" id="outputs">
            <form>
                Search for top
                <input type="text" name="numResults" id="numResults" class="smalltextbox" />
                results.
            </form>
            <button onclick="startSearch();">Start Search!</button>
            <h2>Potential Partners:</h2>
            <div id="results">
                <!-- <div class="roundrect">
                    There's text in this<br/>
                    and a url too
                </div>
                <div class="roundrect">
                    And in this one too<br>
                    with a second url
                </div> -->
            </div>
        </div>
    </div>


    <script src="CrawlerStart.js"> </script>
    <script>
        function hndlr(response) {
            console.log("in hndlr");
            var list = document.getElementById("results");
            var numResults = document.getElementById("numResults").value;
            console.log(numResults);
            if (response != null && response.items != null) {
                for (var i = 0; i < Math.min(parseInt(numResults), Object.keys(response.items).length); i++) {
                    console.log(i);
                    var item = response.items[i];
                    var res = document.createElement("div");
                    res.classList.add('roundrect');
                    res.innerHTML = "<p>" + item.htmlTitle + "</p>" + '<a href="' + item.link + '" target="_blank">' + item.link + "</a>";
                    console.log(item);
                    list.appendChild(res);
                }
            }
            else{
                var res = document.createElement("div");
                res.classList.add('roundrect');
                res.innerHTML = "<p>No Results Found</p>";
                list.appendChild(res);
            }
        }
    </script>
</body>

</html>
